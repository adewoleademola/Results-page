<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="page background">
    <div class="left-page">
      <p>Your Result</p>
      <header>
      <h1>76</h1>
      <span> of 100</span>
      </header>
      <h3>Great</h3>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="right-page">
      <h3>Summary</h3>
      <div class="feeling">
        <img src="icon-reaction.svg">
        <h4>Reaction</h4>
        <p>80 / <span>100</span></p>
      </div>
      <div class="feeling">
        <img src="icon-memory.svg">
        <h4>Memory</h4>
        <p>92 / <span>100</span></p>
      </div>
      <div class="feeling">
        <img src="icon-verbal.svg">
        <h4>Verbal</h4>
        <p>61 / <span>100</span></p>
      </div>
      <div class="feeling">
        <img src="icon-visual.svg">
        <h4>Visual</h4>
        <p>72 / <span>100</span></p>
      </div>
      <button type="sumbit" class="button">Continue</button>
    </div>
  </div>  
</body>
</html>
